<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="header">
            <h1>Calculator</h1>
        </div>
        <input type="text" id="display" class="display" disabled>
        <div class="buttons">
            <button class="btn operator" onclick="clearDisplay()">C</button>
            <button class="btn" onclick="buttons('7')">7</button>
            <button class="btn" onclick="buttons('8')">8</button>
            <button class="btn" onclick="buttons('9')">9</button>
            <button class="btn operator" onclick="buttons('/')">/</button>
            <button class="btn" onclick="buttons('4')">4</button>
            <button class="btn" onclick="buttons('5')">5</button>
            <button class="btn" onclick="buttons('6')">6</button>
            <button class="btn operator" onclick="buttons('*')">*</button>
            <button class="btn" onclick="buttons('1')">1</button>
            <button class="btn" onclick="buttons('2')">2</button>
            <button class="btn" onclick="buttons('3')">3</button>
            <button class="btn operator" onclick="buttons('-')">-</button>
            <button class="btn zero" onclick="buttons('0')">0</button>
            <button class="btn" onclick="buttons('.')">.</button>
            <button class="btn operator" onclick="calculate()">=</button>
            <button class="btn operator" onclick="buttons('+')">+</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
